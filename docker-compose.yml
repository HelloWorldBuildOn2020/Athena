version: "3.8"

services:
  db:
    image: "mariadb:latest"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    restart: always
    container_name: athena_db
    ports:
      - 3306:3306
    labels:
        name: "athena_db"
    volumes:
      - ./athena_database:/var/www/html
    environment:
            MYSQL_DATABASE: athena
            MYSQL_ROOT_PASSWORD: root
    networks:
      - athena

networks:
  athena:
    driver: bridge