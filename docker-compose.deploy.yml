version: "3.8"

services:
  nginx-front-end:
    image: "192479299400.dkr.ecr.ap-southeast-2.amazonaws.com/athena:athena-nginx-front-end"
    container_name: "athena-nginx-front-end"
    restart: always
    ports:
      - 80:80
    depends_on:
      - front-end
    networks:
      - athena

  front-end:
    image: "192479299400.dkr.ecr.ap-southeast-2.amazonaws.com/athena:FE_$CODEBUILD_BUILD_NUMBER"
    container_name: "athena-front-end-app"
    restart: always
    ports:
      - 3000:3000                           
    stdin_open: true
    networks:
      - athena
    env_file:
      - /home/centos/.env

networks:
  athena:
    driver: bridge